<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title> 
    <style>
        /* Aplica un borde rojo a todos los elementos de la página*/
        * {
            border: 2px solid red;
        }
        /* Estilo del encabezado principal */
        header {
            background-color: aqua; 
            width: 100%; 
            height: 25vh; 
            position: relative; 
        }
        /* Barra de navegación principal dentro del encabezado */
        nav {
            background-color: black; 
            width: 80%; 
            height: 10vh; 
            display: flex; 
            align-items: center;
            padding: 0 20px;
        }
        /* Listas dentro de la barra de navegación */
        ul {
            list-style: none;
            display: flex; 
            padding: 0; 
            margin: 0; 
        }
        li {
            position: relative; 
            margin: 0 15px;
        }
        /* Estilo para los enlaces dentro de la barra de navegación */
        a {
            color: white; 
            text-decoration: none; 
            padding: 5px 10px; 
        }
        /* Efecto hover para los enlaces */
        a:hover {
            background-color: gray; 
            border-radius: 5px;
        }
        /* Contenedor de los elementos  del menú */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px; 
            background-color: white; 
            border: 1px solid black; 
            z-index: 1000; 
            min-width: 150px; 
            text-align: left; 
        }
        .dropdown-content a {
            color: black; 
            padding: 10px; 
            text-decoration: none;
            display: block; 
        }
        /* Cambia el fondo de los enlaces al pasar el cursor */
        .dropdown-content a:hover {
            background-color: lightgray; 
        }
        /* Muestra el dropdown al pasar el cursor por el elemento padre */
        .dropdown:hover .dropdown-content {
            display: block; 
        }
        /* Botón de inicio de sesión */
        #btnLogin {
            position: absolute;
            right: 10px; 
            top: 10px; 
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="" alt=""></a> <!-- Un enlace que contiene una imagen (sin imagen proporcionada aún) -->
            <ul>
                <li><a href="#">Inicio</a></li> 
                <li><a href="#">Servicios</a></li> 
                <li><a href="#">Contacto</a></li> 
                <li class="dropdown"> <!-- Menú desplegable -->
                    <a href="javascript:void(0)" class="dropbtn">Dropdown</a> <!-- Botón para activar el menú desplegable -->
                    <div class="dropdown-content"> 
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </li>
            </ul>
        </nav>
        <button id="btnLogin">Iniciar sesión</button> <!-- Botón para iniciar sesión -->
    </header>

    
    <article>Uno</article> 
    <article>2</article> 
    <article>3</article> 
    <article>4</article> 
    <article>5</article> 

    
    <div id="modallogin" class="modal">
        <div class="modalcontent">
            <span class="close">&times;</span> 
            <form> 
                <label for="imputuser">Usuario:</label> 
                <input type="text" id="imputuser"> 
                <label for="imputpass">Password:</label> 
                <label style="color: yellowgreen; display: none;">Error</label> 
                <input type="password" name="" id="imputpass"> 
                <input type="reset" value="Limpiar"> 
                <input type="submit" value="Ingresar"> 
            </form>
        </div>
    </div>

    <footer></footer>

    <script>
        // Obtiene el botón de inicio de sesión y el modal
        var btnLogin = document.getElementById("btnLogin");
        var modal = document.getElementById("modallogin");
        var closeModal = document.querySelector(".close");

        // Muestra el modal al hacer clic en el botón de inicio de sesión
        btnLogin.addEventListener("click", function() {
            modal.style.display = "block";
        });

        // Cierra el modal al hacer clic en la "X"
        closeModal.addEventListener("click", function() {
            modal.style.display = "none";
        });

        // Cierra el modal si el usuario hace clic fuera del contenido del modal
        window.addEventListener("click", function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
