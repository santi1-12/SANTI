<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Organizados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row text-center">
            <!-- Columna para el primer botón -->
            <div class="col-md-3 mb-3">
                <a href="plantilla2.html" class="btn btn-primary btn-lg w-100">Alimento</a>
            </div>
            <!-- Columna para el segundo botón -->
            <div class="col-md-3 mb-3">
                <button type="button" class="btn btn-primary btn-lg w-100">Alimento</button>
            </div>
            <!-- Columna para el tercer botón -->
            <div class="col-md-3 mb-3">
                <button type="button" class="btn btn-secondary btn-lg w-100">Snaks</button>
            </div>
            <!-- Columna para el cuarto botón -->
            <div class="col-md-3 mb-3">
                <button type="button" class="btn btn-success btn-lg w-100">Belleza e Higiene</button>
            </div>
        </div>
        <!-- Fila para el botón de contacto -->
        <div class="row text-center">
            <div class="col-12 mb-3">
                <a href="contacto.html" class="btn btn-primary btn-lg w-100">Contacto</a>
            </div>
        </div>
    </div>
</body>
</html>
